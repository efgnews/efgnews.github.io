{{- $base_url := "https://filedn.eu/lAbgdVsO1Xd5ibhWJn98VMJ/media" -}}
{{- $video_mp4 := .Get "src" -}}
{{- $poster := .Get "poster" -}}
{{- $width := "100%" -}}

<video {{ if ne (.Get "controls") "false" }}controls {{ end }}preload="auto" width="{{ or (.Get "width") $width }}" {{ with .Get "height" }}height="{{.}}"{{ end }} {{ if eq (.Get "loop") "true" }}loop {{ end }} {{ with $poster }}poster="{{ $base_url }}{{ $poster }}" {{ end }}playsinline class="html-video">
  {{- with $video_mp4 }}
    <source src="{{ $base_url }}{{ $video_mp4 }}" type="video/mp4">
  {{- end }}
</video>

<br />

<p align="center">
  <a href="{{ $base_url }}{{ $video_mp4 }}" download>Свали видео</a>
</p>
